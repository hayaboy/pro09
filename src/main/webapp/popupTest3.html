<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script>

// 페이지 로드 이벤트 처리
window.onload = pageLoad;

function pageLoad(){
	
	notShowPop =getCookieValue();
	console.log("pageLoad()에서 불러온 쿠키값", notShowPop);
	if(notShowPop!="true"){
		window.open("popUp3.html","pop","width=400,height=500,history=no,resizable=no,status=no,scrollbars=yes,menubar=no");
	}
	
}

function getCookieValue(){  
	 var result="false";
	 console.log("getCookieValue()에서의 document.cookie : ", document.cookie, "##");
	 
	 console.log(document.cookie=="");
	 if(document.cookie != ""){
		 cookie = document.cookie.split(";"); 
	      for(var i=0; i<cookie.length;i++){
		element=cookie[i].split("=");
		value=element[0];				 
		value=value.replace(/^\s*/,''); 
		if(value=="notShowPop"){
		 result= element[1];
	        }
	      }
	 }
	return result;
}







function  deleteCookie(){
    document.cookie = "notShowPop=" + "false" + ";path=/; expires=-1" ;
  }

</script>

</head>
<body>
	<form>
		<input type=button value="쿠키삭제" onClick="deleteCookie()">
	</form>
</body>
